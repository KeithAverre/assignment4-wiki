{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a Page</h1>
    {% if errormsg %}
    {{ errormsg }}
    {% endif %}

    {% if form %}
    <form action="{% url 'create_page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

    <input type="submit">
    </form>
    {% endif %}

{% endblock %}
