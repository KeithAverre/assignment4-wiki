{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit: {{title}}
{% endblock %}

{% block body %}

<h1>Page editing for <q>{{ title }}</q></h1>
<form action="{% url 'edit_page' title %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
    <input type="reset">
</form>

{% endblock %}
