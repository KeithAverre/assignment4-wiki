{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}


    {% if form %}
        <form action="{% url '{{ TITLE }}' %}" method="POST">

        {{ form }}
            <input type="submit">
        </form>
    {% else %}
        <p>{{ content | safe}}</p>
        <form action="{% url 'edit_page' arg1=TITLE  %}">
            <input type="submit">
        </form>
    {% endif %}

{% endblock %}
