{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

        <h3>Below is a list of possibilities for <q>{{ title }}</q>:</h3>
        <ul>
        {% for entry in found %}
            <li><a href="{% url 'entry_page' entry %}">{{ entry }}</a></li>
        {% endfor %}
        </ul>

{% endblock %}
